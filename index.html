<body>  
  <!-- Map  -->
    <div id="map"></div>
    <form>
        <input type="range" id="slider" list="tickmarks" min="1993" max="2017" >

          <option value="1993" label="1993"></option>
          <option value="2014" label="2014"></option>
          <option value="2017" label="2017"></option>

  <script>
  $.get('landfill01.svg', function(data) {
    $(document.body).append(data.documentElement);
    init();
  });

  $("#cover").click(function() {
  $( "#cover" ).hide("slow");

  $('#section').mouseenter(function() {

  $('#imageSortingground').hide();

  }

  // range timeline slider

    var value = e.target.value;
    console.log(value);
